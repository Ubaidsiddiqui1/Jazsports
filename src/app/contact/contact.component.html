<section class="contact-section">
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p class="intro-text">
      Have any questions or need assistance? We'd love to hear from you!
    </p>

    <div class="contact-content">
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your Email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="Your Phone Number" />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" placeholder="Subject" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <div class="contact-details">
        <h2>Get in Touch</h2>
        <p><i class="bi bi-telephone-fill"></i> {{ phoneNumber }}</p>
        <p><i class="bi bi-envelope-fill"></i> {{ email }}</p>
        <p><i class="bi bi-geo-alt-fill"></i> {{ address }}</p>

        <div class="social-icons">
          <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
      </div>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.6753192038393!2d67.07278947528597!3d24.812032177992837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c3d7a8b94c3%3A0x3dfcf62cc77cfa52!2sKarachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1700000000000"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </div>
</section>
