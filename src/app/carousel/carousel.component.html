

<!-- ====== Carousel ====== -->
<div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true" aria-label="Main carousel">
  <!-- indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

  <!-- slides -->
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2500">
      <img src="assets/home images/carousel.jpg" class="d-block w-100 carousel-img" alt="Slide 1">
      
    </div>

    <div class="carousel-item" data-bs-interval="2500">
      <img src="assets/home images/carousel-2.jpg" class="d-block w-100 carousel-img" alt="Slide 2">
     
    </div>

    <div class="carousel-item" data-bs-interval="2500">
      <img src="assets/home images/medals carousel.jpg" class="d-block w-100 carousel-img" alt="Slide 3">
       
    </div>

    <div class="carousel-item" data-bs-interval="2500">
      <img src="assets/home images/poles carousel.png" class="d-block w-100 carousel-img" alt="Slide 4">
       
    </div>

    <div class="carousel-item" data-bs-interval="2500">
      <img src="assets/home images/Marking Service.png" class="d-block w-100 carousel-img" alt="Slide 5">
      
    </div>
  </div>

  <!-- controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev" aria-label="Previous slide">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next" aria-label="Next slide">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
<!-- ====== End Carousel ====== -->
